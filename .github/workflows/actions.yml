name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Do nothing
        run: echo "A"

  Compile:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Gradle
        run: ./gradlew clean compileJava compileTestJava -i


  Test:
    needs: [Compile]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Run a Test Script
        run: ./gradlew clean test -i
      - uses: actions/upload-artifact@v2
        with:
          name: upload testreports
          path: ./build/reports/test/test

  Assemble:
    needs: [Test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Run a Assemble Script
        run: ./gradlew clean assemble -i
      - uses: actions/upload-artifact@v2
        with:
          name: upload jar files
          path: ./build/libs/*.jar